<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skillcorner API WDC</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://connectors.tableau.com/libs/tableauwdc-2.4.latest.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <header>
      <h1>Skillcorner Web Data Connector</h1>
    </header>
    <main>
      <form id="dataForm">
        <div class="form-group">
          <label for="match-parameter">Match:</label>
          <input
            type="number"
            id="match-parameter"
            name="match"
            placeholder="Enter match ID(s)"
          />
        </div>
        <div class="form-group">
          <label for="team-parameter">Team:</label>
          <input
            type="number"
            id="team-parameter"
            name="team"
            placeholder="Enter team ID(s)"
          />
        </div>
        <div class="form-group">
          <label for="competition_edition-parameter"
            >Competition Edition:</label
          >
          <input
            type="number"
            id="competition_edition-parameter"
            name="competition_edition"
            placeholder="Enter Competition Edition ID"
          />
        </div>
        <div class="form-group">
          <label for="season-parameter">Season:</label>
          <input
            type="number"
            id="season-parameter"
            name="season"
            placeholder="Enter season ID(s)"
          />
        </div>
        <div class="form-group">
          <label for="competition-parameter">Competition:</label>
          <input
            type="number"
            id="competition-parameter"
            name="competition"
            placeholder="Enter competition ID(s)"
          />
        </div>
        <div class="form-group">
          <label for="api-token">API Token:</label>
          <input
            type="text"
            id="api-token"
            name="token"
            placeholder="Enter API token"
          />
        </div>
        <button type="button" id="submitButton">Click here to get data!</button>
      </form>
    </main>
    <script src="./Iteration2.js"></script>
  </body>
</html>
