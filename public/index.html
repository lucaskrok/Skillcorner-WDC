<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skillcorner API WDC</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="style.css" />
    <!-- Load jQuery library from a CDN -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <!-- Load Tableau Web Data Connector library from Tableau's CDN -->
    <script
      src="https://connectors.tableau.com/libs/tableauwdc-2.4.latest.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <header>
      <!-- Header section with the title of the page -->
      <h1>Skillcorner Web Data Connector</h1>
    </header>
    <main>
      <form id="dataForm">
        <!-- Form group for match parameter input -->
        <div class="form-group">
          <label for="match-parameter">Match:</label>
          <input
            type="text"
            id="match-parameter"
            name="match"
            placeholder="Enter match ID(s), separated by commas"
          />
        </div>
        <!-- Form group for team parameter input -->
        <div class="form-group">
          <label for="team-parameter">Team:</label>
          <input
            type="text"
            id="team-parameter"
            name="team"
            placeholder="Enter team ID(s), separated by commas"
          />
        </div>
        <!-- Form group for competition edition parameter input -->
        <div class="form-group">
          <label for="competition_edition-parameter"
            >Competition Edition:</label
          >
          <input
            type="text"
            id="competition_edition-parameter"
            name="competition_edition"
            placeholder="Enter Competition Edition ID, separated by commas"
          />
        </div>
        <!-- Form group for season parameter input -->
        <div class="form-group">
          <label for="season-parameter">Season:</label>
          <input
            type="text"
            id="season-parameter"
            name="season"
            placeholder="Enter season ID(s), separated by commas"
          />
        </div>
        <!-- Form group for competition parameter input -->
        <div class="form-group">
          <label for="competition-parameter">Competition:</label>
          <input
            type="text"
            id="competition-parameter"
            name="competition"
            placeholder="Enter competition ID(s), separated by commas"
          />
        </div>
        <!-- Submit button to fetch data based on the input parameters -->
        <button type="button" id="submitButton">Click here to get data!</button>
      </form>
    </main>
    <!-- Link to the external JavaScript file containing the WDC logic -->
    <script src="./Iteration3.js"></script>
  </body>
</html>
